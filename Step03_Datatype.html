<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_Datatype.html</title>
</head>
<body>
    <script>
        /*
            [Datatype : 자료형 ]
            - 변수가 가질 수 있는 자료의 형태
            숫자, 문자,         
        */
       // 1. number type
       var unm1 = 10; // 정수 int
       var num2 = 10.1; // 실수 float

       // 2. string type
       // '' 안에 문자를 넣은다.
       var myName = '짱구';
       var yourName = '짱아';

       //3. boolean type : 참, 거짓을 나타내는 타입
       var isRun =true; 
       var isWait =false; 
       var isGreater = 10 < 5; 

       // 4. Object type : 예시 회원목록
       var obj = [];
       var member = {name:'짱구', tel:1234, inMan:true};

       // 5. Array type 
       var names = ['짱구', '짱아' , '철수',];
       var points = [100, 90 , 70 , 60];

       // 6. Function type
       var f = function(){};

       //7. Undefined type
       var a;
       var b = null;

       // 8. Null type
       var c = null;
    </script>
</body>
</html>
