<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_Variable.html</title>
</head>
<body>
    <script>
        /*
            [변수]
            -값을 저장할 수 있는 이름지어진 공간

            [ 만드는 방법 ]
            1.
            var 변수명;

            2.
            var 변스명 = 초기값;

            - 변수명은 영문자소문자로 시작하고 예약어는 사용할 수 없다.
            
            [ 예약어 ]
            -이미 자바스크립트에서 사용하고 있는 언어들 
        */
       var num1 = 999;
       console.log(num1);

       var myName;
       myName = '오세진';
       console.log(myName);

       var ourName;
       console.log(ourName);
       //변수를 선언하고 값을 할당하지 않은 상태 : undefined


       var yourName = null;
       // 변수를 선언하고 빈 값을 넣은 상태 : null

    num1 = 1000;
    console.log(num1);
    // 변수는 값이 계속 바뀔 수 있다.
    </script>
</body>
</html>
